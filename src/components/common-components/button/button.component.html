<button [ngClass]="[type, buttonClass]" [disabled]="disabled">
    @if (leftIcon) {
    <span class="icon left-icon" [ngClass]="leftIcon"></span>
    }
    <span class="button-text">{{ text }}</span>
    @if (rightIcon) {
    <span class="icon right-icon" [ngClass]="rightIcon"></span>
    }
</button>
