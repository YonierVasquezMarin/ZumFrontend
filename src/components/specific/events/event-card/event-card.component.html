<main>
    <app-event-card-header [event]="event" />
    <div class="show-more-container">
        <h2>{{event.eventName}}</h2>
        <span (click)="toggleShowOption()">{{textButtonShowOption}}</span>
    </div>
    <section [class.show]="showOption" class="event-card-information-container">
        <app-event-card-information *ngIf="showOption" [event]="event" />
    </section>
</main>
