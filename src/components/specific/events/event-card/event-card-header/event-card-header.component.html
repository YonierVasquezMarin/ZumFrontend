<header>
    <app-badge class="event-number" [text]="numberEvent" type="dark" />
    <div class="container-info">
        <app-badge [text]="statusName" icon="stackpath" [type]="statusType" />
        <app-badge [text]="event.companyAcronym" icon="fa-solid fa-building" type="info" />
        <app-badge [text]="event.operatorAcronym" icon="fa-solid fa-user-tie" type="info" />
    </div>
    <app-button tooltip="Opciones" leftIcon="sliders" (click)="openEventDetail()" />
</header>
