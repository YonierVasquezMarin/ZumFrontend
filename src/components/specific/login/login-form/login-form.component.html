<section class="login-form-side">
    <div class="logo-container">
        <img src="images/zum-logo-blue.png" alt="ZUM Logo blue" id="logo-mobile">
    </div>
    <div class="title-container">
        <h1 class="title1">Iniciar sesión</h1>
        <p>Gestiona de inicio a fin tus eventos en Zum</p>
    </div>
    <form [formGroup]="loginForm">
        <div class="input-group"
            [ngClass]="{'has-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" placeholder="example@gmail.com">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">El correo es
                    requerido.</small>
                <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</small>
            </div>
        </div>

        <div class="input-group"
            [ngClass]="{'has-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
            <label for="password">Contraseña</label>
            <input [type]="hidePassword ? 'text' : 'password'" id="password" formControlName="password"
                placeholder="contraseña" appShowPassword>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es
                    requerida.</small>
                <small class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener
                    al
                    menos 6 caracteres.</small>
            </div>
            <div class="options-form">
                <div class="show-password-checkbox">
                    <input type="checkbox" id="show-password" (click)="showPassword()">
                    <label for="show-password">Mostrar contraseña</label>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
        <app-button [text]="'Iniciar sesión'" [type]="'default'" />
    </form>
</section>
