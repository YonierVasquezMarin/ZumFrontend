<main class="container">
	<h1 class="title1">Nuevo evento</h1>

	<form [formGroup]="eventForm" class="form">
		<div class="form-section">
			<label for="eventName">Nombre evento</label>
			<input type="text" id="eventName" formControlName="eventName" />
			<app-validation-message [control]="getControl('eventName')" />
		</div>

		<div class="form-section">
			<label for="description">Descripción</label>
			<textarea id="description" formControlName="description"></textarea>
			<app-validation-message [control]="getControl('description')" />
		</div>

		<div class="form-section">
			<label for="objective">Objetivo</label>
			<textarea id="objective" formControlName="objective"></textarea>
			<app-validation-message [control]="getControl('objective')" />
		</div>

		<div class="form-section-inline">
			<div class="form-section">
				<label for="startDate">Inicio evento</label>
				<section class="inputs-inline">
					<div class="form-section">
						<input type="date" id="startDate" formControlName="startDate" />
						<app-validation-message [control]="getControl('startDate')" />
					</div>
					<div class="form-section">
						<input type="time" id="startTime" formControlName="startTime" />
						<app-validation-message [control]="getControl('startTime')" />
					</div>
				</section>
			</div>

			<div class="form-section">
				<label for="endDate">Fin evento</label>
				<section class="inputs-inline">
					<div class="form-section">
						<input type="date" id="endDate" formControlName="endDate" />
						<app-validation-message [control]="getControl('endDate')" />
					</div>
					<div class="form-section">
						<input type="time" id="endTime" formControlName="endTime" />
						<app-validation-message [control]="getControl('endTime')" />
					</div>
				</section>
			</div>
		</div>

		<div class="form-section-inline">
			<div class="form-section">
				<label for="country">Pais</label>
				<section class="inputs-inline">
					<div class="form-section">
						<select id="country" formControlName="country" (change)="getDepartments()">
							<option value="">Selecciona un país</option>
							<option *ngFor="let country of countries" [value]="country">{{ country }}</option>
						</select>
						<app-validation-message [control]="getControl('country')" />
					</div>
				</section>
			</div>

			<div class="form-section">
				<label for="department">Departamento</label>
				<section class="inputs-inline">
					<div class="form-section">
						<select id="department" formControlName="department" (change)="getCities()">
							<option value="">Selecciona un departamento</option>
							<option *ngFor="let department of departments" [value]="department">{{ department }}</option>
						</select>
						<app-validation-message [control]="getControl('department')" />
					</div>
				</section>
			</div>

			<div class="form-section">
				<label for="city">Ciudad</label>
				<section class="inputs-inline">
					<div class="form-section">
						<select id="city" formControlName="city">
							<option value="">Selecciona una ciudad</option>
							<option *ngFor="let city of cities" [value]="city">{{ city }}</option>
						</select>
						<app-validation-message [control]="getControl('city')" />
					</div>
				</section>
			</div>
		</div>

		<div class="form-section-inline">
			<div class="form-section">
				<label for="contractId">Contrato</label>
				<select id="contractId" formControlName="country" (change)="getDepartments()">
					<option value="">Selecciona un país</option>
					<option *ngFor="let country of countries" [value]="country">{{ country }}</option>
				</select>
				<app-validation-message [control]="getControl('country')" />
			</div>

			<div class="form-section">
				<label for="assignedBudget">Presupuesto asignado</label>
				<input type="number" id="assignedBudget" formControlName="assignedBudget" />
				<app-validation-message [control]="getControl('assignedBudget')" />
			</div>
		</div>
	</form>
</main>
